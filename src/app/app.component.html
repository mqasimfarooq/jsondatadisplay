
<table class="table">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Title</th>
      <th>ID</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of data1 | async">
      <td>{{ todo.userId}}</td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.id }}</td>
      <td>{{ todo.completed }}</td>
    </tr>
  </tbody>
</table>
